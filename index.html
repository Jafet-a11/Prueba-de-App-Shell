<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Store PWA</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#FFE400"/>

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for product cards */
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- App Shell: Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-10 h-10 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 3H8V7H4V3M10 3H14V7H10V3M16 3H20V7H16V3M4 9H8V13H4V9M10 9H14V13H10V9M16 9H20V13H16V9M4 15H8V19H4V15M10 15H14V19H10V15M16 15H20V19H16V15Z"></path></svg>
                <h1 class="text-2xl font-bold text-gray-800">LEGO Store</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-yellow-500 transition">Star Wars</a>
                <a href="#" class="text-gray-600 hover:text-yellow-500 transition">Creadores</a>
                <a href="#" class="text-gray-600 hover:text-yellow-500 transition">Autos</a>
                <a href="#" class="text-gray-600 hover:text-yellow-500 transition">Ciudades</a>
            </div>
             <button id="menu-btn" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>
    </header>

    <!-- App Shell: Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div id="offline-indicator" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
          <strong class="font-bold">¡Sin conexión!</strong>
          <span class="block sm:inline">Estás viendo contenido almacenado en caché.</span>
        </div>
        
        <h2 class="text-3xl font-bold mb-6 text-center">Novedades</h2>
        
        <!-- Dynamic content will be injected here -->
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Loading Skeletons -->
            <div class="skeleton bg-white p-4 rounded-lg shadow-lg animate-pulse">
                <div class="bg-gray-200 h-48 rounded-md"></div>
                <div class="mt-4 h-6 bg-gray-200 rounded w-3/4"></div>
                <div class="mt-2 h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="mt-4 h-10 bg-gray-200 rounded w-full"></div>
            </div>
             <div class="skeleton bg-white p-4 rounded-lg shadow-lg animate-pulse">
                <div class="bg-gray-200 h-48 rounded-md"></div>
                <div class="mt-4 h-6 bg-gray-200 rounded w-3/4"></div>
                <div class="mt-2 h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="mt-4 h-10 bg-gray-200 rounded w-full"></div>
            </div>
             <div class="skeleton bg-white p-4 rounded-lg shadow-lg animate-pulse">
                <div class="bg-gray-200 h-48 rounded-md"></div>
                <div class="mt-4 h-6 bg-gray-200 rounded w-3/4"></div>
                <div class="mt-2 h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="mt-4 h-10 bg-gray-200 rounded w-full"></div>
            </div>
             <div class="skeleton bg-white p-4 rounded-lg shadow-lg animate-pulse">
                <div class="bg-gray-200 h-48 rounded-md"></div>
                <div class="mt-4 h-6 bg-gray-200 rounded w-3/4"></div>
                <div class="mt-2 h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="mt-4 h-10 bg-gray-200 rounded w-full"></div>
            </div>
        </div>
    </main>

    <!-- App Shell: Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center">
            <p>&copy; 2025 LEGO Store PWA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }

        // --- Offline Status Indicator ---
        const offlineIndicator = document.getElementById('offline-indicator');
        window.addEventListener('online', () => offlineIndicator.classList.add('hidden'));
        window.addEventListener('offline', () => offlineIndicator.classList.remove('hidden'));
        if (!navigator.onLine) {
            offlineIndicator.classList.remove('hidden');
        }


        // --- Dynamic Content Simulation ---
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');

            // Sample LEGO product data with prices in MXN
            const products = [
                { id: 1, name: 'Halcón Milenario', theme: 'Star Wars', price: 3199, img: 'https://placehold.co/400x300/e0e0e0/333?text=Halcón+Milenario' },
                { id: 2, name: 'Bugatti Chiron', theme: 'Technic', price: 6999, img: 'https://placehold.co/400x300/e0e0e0/333?text=Bugatti+Chiron' },
                { id: 3, name: 'Ramo de Flores', theme: 'Creator Expert', price: 999, img: 'https://placehold.co/400x300/e0e0e0/333?text=Ramo+de+Flores' },
                { id: 4, name: 'Estación de Policía', theme: 'City', price: 1999, img: 'https://placehold.co/400x300/e0e0e0/333?text=Estación+Policía' },
                { id: 5, name: 'Castillo de Hogwarts', theme: 'Harry Potter', price: 7999, img: 'https://placehold.co/400x300/e0e0e0/333?text=Hogwarts' },
                { id: 6, name: 'NASA Apollo Saturn V', theme: 'Ideas', price: 2399, img: 'https://placehold.co/400x300/e0e0e0/333?text=Saturn+V' },
                { id: 7, name: 'Porsche 911', theme: 'Creator Expert', price: 2999, img: 'https://placehold.co/400x300/e0e0e0/333?text=Porsche+911' },
                { id: 8, name: 'Excavadora Liebherr', theme: 'Technic', price: 8999, img: 'https://placehold.co/400x300/e0e0e0/333?text=Excavadora' }
            ];

            // Simulate a network delay then render products
            setTimeout(() => {
                renderProducts();
            }, 1500);

            function renderProducts() {
                // Clear loading skeletons
                productList.innerHTML = '';
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card bg-white rounded-lg shadow-lg overflow-hidden';
                    
                    productCard.innerHTML = `
                        <img src="${product.img}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <span class="inline-block bg-yellow-200 text-yellow-800 text-xs px-2 rounded-full uppercase font-semibold tracking-wide">${product.theme}</span>
                            <h3 class="font-bold text-xl mt-2 mb-2">${product.name}</h3>
                            <p class="text-gray-700 text-2xl font-bold">$${product.price.toLocaleString('es-MX')}</p>
                            <button class="mt-4 w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-2 px-4 rounded transition duration-300">
                                Añadir al carrito
                            </button>
                        </div>
                    `;
                    productList.appendChild(productCard);
                });
            }
        });
    </script>
</body>
</html>
